  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blizz606</title>
  <style>
    :root {
      --bg: #0f1222;
      --fg: #ffffff;
      --accent: #7aa2ff;
      --big-size: clamp(180px, 28vmin, 260px);
      --dot-size: clamp(70px, 11vmin, 110px);
      --ring-gap: clamp(120px, 13vmin, 180px);
      --count: 8;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 10%, #1b1f3b 0%, #0f1222 60%, #0b0e1a 100%);
      color: var(--fg);
      display: grid;
      place-items: center;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    .scene {
      position: relative;
      width: calc(var(--big-size) + 2 * (var(--ring-gap) + var(--dot-size)) + 6vmin);
      height: calc(var(--big-size) + 2 * (var(--ring-gap) + var(--dot-size)) + 6vmin);
      display: grid;
      place-items: center;
      filter: drop-shadow(var(--shadow));
    }

    .center {
      position: absolute;
      width: var(--big-size);
      height: var(--big-size);
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid rgba(255,255,255,.12);
      background: #222;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      z-index: 2;
    }

    .center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dots {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .dot {
      --i: 0;
      position: absolute;
      left: 50%;
      top: 50%;
      width: var(--dot-size);
      height: var(--dot-size);
      border-radius: 50%;
      overflow: hidden;
      background: #444;
      box-shadow: 0 6px 18px rgba(0,0,0,.4);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: border 0.3s ease;
    }


    .dot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .dot:hover {
      border: 4px solid rgb(255, 255, 255);
    }

    .scene.explode .dot {
      --angle: calc(var(--i) * (360deg / var(--count)));
      --radius: calc((var(--big-size) / 2) + var(--ring-gap));
      animation: shootOut 0.6s ease-in-out forwards;
    }

    @keyframes shootOut {
      0% {
        transform: translate(-50%, -50%);
        opacity: 0;
        rotate: 0turn;
        scale: 0.5;
        border-style: solid;
      }
      70% {
        transform: translate(-50%, -50%) translateX(calc(var(--radius) * cos(var(--angle)))) translateY(calc(var(--radius) * sin(var(--angle))));
        opacity: 0.9;
        scale: 1;
      }
       100% {
        transform: translate(-50%, -50%) translateX(calc(var(--radius) * cos(var(--angle)))) translateY(calc(var(--radius) * sin(var(--angle))));
        opacity: 1;
      }
    }



    .hint {
      position: absolute;
      bottom: 2vh;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: .7;
    }
  </style>
